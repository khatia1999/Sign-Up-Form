<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <main>
      <section>
        <img
          src="./assets/photo-1514846160150-2cfb150b48ea.avif"
          alt="workspace"
        />

        <div class="second-side">
          <h1>This is a online service,where you can find the best music</h1>
          <p>
            Sign up today and experience the thrill of discovering new music,
            connecting with other music lovers, and getting access to exclusive
            content and promotions
          </p>

          <form action="example.com/path" method="post">
            <div class="left">
              <div class="input-div">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" />
              </div>

              <div class="input-div">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" />
              </div>

              <div class="input-div">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
              </div>

              <div class="input-div">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="number" name="number" />
              </div>

              <div class="input-div">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" />
              </div>

              <div class="input-div">
                <label for="password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                />
              </div>
              <button type="submit">Create Account</button>
            </div>
          </form>

          <h2>Already have an account? <a href="#">Log In</a></h2>
        </div>
      </section>
    </main>
  </body>
</html>
